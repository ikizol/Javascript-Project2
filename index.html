<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, intitial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <script src="stopwatch.js" defer></script>
    </head>
    <body>
        <img src="logo.png" alt="Year Up Logo" id="YU_Logo">
        <div class="container">
            <div class="timerDisplay">
                00 : 00 : 00 : 000
            </div>
             <div class="buttons">
                <button id="pauseTimer" class="textured-button">Pause</button>
                <button id="startTimer" class="textured-button">Start</button>
                <button id="resetTimer" class="textured-button">Reset</button>
              </div>
        </div>
    </body>
</html>
